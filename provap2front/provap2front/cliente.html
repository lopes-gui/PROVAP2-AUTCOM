<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestão de Clientes</title>
</head>

<body>

    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">GESTÃO DE CLIENTES</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="clientid" class="form-label">ID CLIENTE:</label>
                    <input type="text" class="form-control" id="clientid" placeholder="ID do Cliente">
                </div>
                <div class="mb-3">
                    <label for="clientname" class="form-label">NOME:</label>
                    <input type="text" class="form-control" id="clientname" placeholder="Nome do Cliente">
                </div>
                <div class="mb-3">
                    <label for="clientcpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="clientcpf" placeholder="CPF do Cliente">
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">CELULAR:</label>
                    <input type="text" class="form-control" id="clientphone" placeholder="Celular do Cliente">
                </div>
                <div class="mb-3">
                    <label for="clientcnh" class="form-label">CNH:</label>
                    <input type="text" class="form-control" id="clientcnh" placeholder="CNH do Cliente">
                </div>
            </div>
            <div class="card-footer text-muted">
                <button type="button" onclick="addClient()" class="btn btn-primary">Adicionar</button>
                <button type="button" onclick="viewClients()" class="btn btn-primary">Visualizar</button>
                <button type="button" onclick="deleteClient()" class="btn btn-danger">Excluir</button>
                <button type="button" onclick="updateClient()" class="btn btn-warning">Atualizar</button>
            </div>
            <hr>
            <div id="root"></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Celular</th>
                        <th scope="col">CNH</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>

    </div>
    <script src="cliente.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
